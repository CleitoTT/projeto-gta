<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana do 0 ao programador contratado</title>
    <link rel="icon" href="./imagens/favicon.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./imagens/logo-gta.svg" alt="Logo Gta V" />
      </div>
      <nav>
        <ul class="menu">
          <li><a href="#Home">Home</a></li>
          <li><a href="#Comprar">Comprar</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte <img src="./imagens/icone-link.svg" alt=""></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img class="imagem-fundo" src="./imagens/bg-main.png" alt="Pessoa" />
      <div class="informacoes">
        <div class="lista-de-jogos">
            <img src="./imagens/logo-gta-v.svg" alt="logo-gta-v">
            <img src="./imagens/logo-gta-online.svg" alt="logo GTA Online">
        </div>
        <h1 class="titulo">
          Já disponíveis para Playstation 5 e Xbox Series XS
        </h1>
        <p class="texto">
          Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA
          Online
        </p>
        <a href="#comprar" class="btn-comprar">Compre já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img src="./imagens/gta5.jpg" alt="Capa GTA" class="capa-do-jogo" />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li><img src="./imagens/logo-ps5.svg" alt="Playstation 5" /></li>
            <li>
              <img src="./imagens/logo-xbox-series-s.svg" alt="Xbox Series S" />
            </li>
            <li><img src="./imagens/logo-ps4.svg" alt="Playstation 4" /></li>
            <li><img src="./imagens/logo-xbox-one.svg" alt="Xbox One" /></li>
            <li><img src="./imagens/logo-pc.svg" alt="Pc" /></li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma
          <ul class="plataformas">
            <li><img src="./imagens/logo-ps5.svg" alt="Playstation 5" /></li>
            <li>
              <img src="./imagens/logo-xbox-series-s.svg" alt="Xbox Series S" />
            </li>
            <li><img src="./imagens/logo-ps4.svg" alt="Playstation 4" /></li>
            <li><img src="./imagens/logo-xbox-one.svg" alt="Xbox One" /></li>
            <li><img src="./imagens/logo-pc.svg" alt="Pc" /></li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
